<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>WOS Home Page</title>
</head>
<body>
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="400">
            <img src="img/pastel-heaven.jpeg" class="d-block w-100" alt="pastel heaven">
            <div class="carousel-caption d-none d-md-block">
                <h2>First slide label</h2>
                <h4>Some representative placeholder content for the first slide.</h4>
            </div>
        </div>
        <div class="carousel-item active" data-bs-interval="400">
            <img src="img/sunset-volcano.png" class="d-block w-100" alt="sunset volcano">
            <div class="carousel-caption d-none d-md-block">
                <h2>Second slide label</h2>
                <h4>Some representative placeholder content for the second slide.</h4>
            </div>
        </div>
        <div class="carousel-item active" data-bs-interval="400">
            <img src="img/nightSky-longStars.png" class="d-block w-100" alt="night sky long stars">
            <div class="carousel-caption d-none d-md-block">
                <h2>Third slide label</h2>
                <h4>Some representative placeholder content for the third slide.</h4>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>

<!--    //side buttons-->
</div>
</body>
</html>
