<!DOCTYPE html>
<html lang="en">
<!--<div id='gifLoader' class="loading"></div>-->
<!--<div id="someContent"></div>-->
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/movie_app_extra.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
</head>
<body>
<h1>The BEST movies!!!</h1>
<video autoplay muted loop>
    <source src="img/movie-snacks.mp4" type="video/mp4">
</video>

<div class="loading col-lg-12" id='gifLoader'>
    <img src="img/ajax-movie-loader.gif" id="imgSize">
</div>
<!--<h1>The BEST movies!!!</h1>-->
<div class="movies row" id="movies"></div>

<h1>Add a Movie!</h1>
<form>
    <div class="form-group">
        <label for="addMovie">Add Movie</label>
        <input class="addMovie" id="addMovie" placeholder="Enter Name">
<!--        <small id="addMovieHelp" class="form-text text-muted">Enter the movie name and rating</small>-->
    </div>
    <div class="form-group">
        <label for="rating">Movie Rating</label>
        <input class="rating" id="rating" placeholder="Enter Rating">
<!--        <small id="movieRatingHelp" class="form-text text-muted">Enter the rating</small>-->
    </div>

    <button type="submit" class="submitMovie" id="submitMovie">Submit</button>
</form>

<div id="selector" class="form-group">
    <h1>Select Movie to Edit</h1>
    <select class="form-control" id="movie-selection" style="width: 45%">
    </select>
</div>
<div class="form-group">
    <label for="rating">Change Movie Title</label>
    <input class="rating" id="editMovie" placeholder="Change Rating">
<!--    <small id="editMovieHelp" class="form-text text-muted">Change movie rating</small>-->
</div>
<div class="form-group">
    <label for="rating">Change Movie Rating</label>
    <input class="rating" id="editRating" placeholder="Enter New Rating">
<!--    <small id="ratingHelp" class="form-text text-muted">Enter the rating</small>-->
</div>

<button type="submit" class="submitMovie" id="editButton">Submit</button>
</form>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossOrigin="anonymous"></script>
<script src="js/movie_app_extra.js">
</script>
</body>
</html>
