<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Practice</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
<div class="crossfade"></div>
<h2>
<script>
    var tarotArray = [
        "The Moon",
        "The Sun",
        "Death",
        "The Lovers",
        "The Fool",
        "The Magician",
        "The High Priestess",
        "The Empress",
        "The Emperor",
        "The Hierophant",
        "The Lovers",
        "The Chariot",
        "Strength",
        "The Hermit",
        "Wheel Of Fortune",
        "Justice",
        "The Hanged Man",
        "Temperance",
        "The Devil",
        "The Tower",
        "The Star",
        "Judgment",
        "The World"

    ];

    var randomCard = tarotArray[Math.floor(Math.random()*tarotArray.length)];
    console.log(randomCard)


    function random_background_color() {
        var a = Math.floor(Math.random() * 256);
        var b = Math.floor(Math.random() * 256);
        var c = Math.floor(Math.random() * 256);
        var backgroundColor = "rgb(" + a + "," + b + "," + c + ")";
        console.log(backgroundColor);

        document.body.style.background = backgroundColor;
    }

    random_background_color();

</script>
</h2>

<style>
    {cross-fade( url(white.png) 0%, url(black.png) 100%); /* fully black */
    cross-fade( url(white.png) 25%, url(black.png) 75%); /* 25% white, 75% black */
    cross-fade( url(white.png) 50%, url(black.png) 50%); /* 50% white, 50% black */
    cross-fade( url(white.png) 75%, url(black.png) 25%); /* 75% white, 25% black */
    cross-fade( url(white.png) 100%, url(black.png) 0%); /* fully white */
    cross-fade( url(green.png) 75%, url(red.png) 75%); /* both green and red at 75% */

    }
</style>
</body>
</html>
