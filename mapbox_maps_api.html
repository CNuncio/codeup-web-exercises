<h1>Favorite Restaurants:</h1>

<div id="newMap" style="width: 100%; height: 700px;"></div>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
<script>
  mapboxgl.accessToken = MAPBOX_API_TOKEN;
  var map = new mapboxgl.Map({
    container: "newMap", // container ID
    style: 'mapbox://styles/mapbox/streets-v11', // style URL
    center: [139.6503, 35.6762],// starting position [lng, lat]
    zoom: 12 // starting zoom
  });


  var marker = new mapboxgl.Marker({draggable:true})
      .setLngLat([139.81189953628237, 35.71040042799004])
      .addTo(map)
  marker.on('click', function () {
  })

  var popup = new mapboxgl.Popup()
      .setLngLat([139.81189953628237, 35.71040042799004])
      .setHTML("<h1>Kirby Cafe</h1>")
      .addTo(map);


  geocode("Sumida City, Tokyo, Japan", MAPBOX_API_TOKEN).then(function(results) {
      console.log(results);
      map.setCenter(results);
  });
